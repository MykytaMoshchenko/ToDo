{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a class="btn btn-primary float-right" href="{% url 'to_do:tag-create' %}">Add</a>
  </h1>
  {% if tag_list %}
    <table class="table table-bordered">
      <tr>
        <th class="text-center">Name</th>
        <th class="text-center">Update</th>
        <th class="text-center">Delete</th>
      </tr>
      {% for tag in tag_list  %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a class="btn btn-secondary page-link" href="{% url 'to_do:tag-update' pk=tag.id %}">Update</a></td>
        <td><a class="btn btn-secondary page-link" href="{% url 'to_do:tag-delete' pk=tag.id  %}">Delete</a></td>
      </tr>
      {% endfor %}
    </table>

  {% else %}
    <p>No Tags created. Add one if you want.</p>
{% endif %}
{% endblock %}
